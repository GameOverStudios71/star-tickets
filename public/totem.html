<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tickets - Autoatendimento</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Back Button - Always visible in top left */
        #back-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
        }

        #back-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
            transition: all 0.3s;
            font-weight: bold;
        }

        #back-button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
        }

        .priority-selection {
            padding: 60px 20px 40px 20px;
        }

        .priority-btn {
            background: white;
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .priority-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .normal-btn {
            border-color: #2196F3;
        }

        .normal-btn:hover {
            background: #2196F3;
            color: white;
        }

        .priority-btn-special {
            border-color: #FF9800;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
        }

        .priority-btn-special:hover {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            border-color: #F57C00;
        }

        .priority-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .priority-label {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .priority-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        .priority-btn-special:hover .priority-subtitle {
            color: white;
        }

        /* Insurance Input Screen */
        .insurance-input-screen {
            padding: 60px 20px 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .insurance-input {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: 3px solid #2196F3;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .virtual-keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .key-btn {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .key-btn:hover {
            background: #2196F3;
            color: white;
            transform: scale(1.05);
        }

        .key-btn.space {
            grid-column: span 5;
        }

        .key-btn.backspace {
            grid-column: span 2;
            background: #ff9800;
            color: white;
        }

        .key-btn.backspace:hover {
            background: #f57c00;
        }

        .key-btn.clear {
            grid-column: span 2;
            background: #f44336;
            color: white;
        }

        .key-btn.clear:hover {
            background: #d32f2f;
        }

        /* Two-column layout for menu and selection summary */
        .totem-content-wrapper {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 15px;
            padding: 15px;
            max-width: 1600px;
            margin: 0 auto;
        }

        #selection-summary {
            position: sticky;
            top: 15px;
            height: fit-content;
            max-height: calc(100vh - 30px);
            overflow-y: auto;
            padding: 20px;
        }

        #selection-summary h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        #selected-list {
            padding-left: 20px;
            margin: 10px 0;
        }

        #selected-list li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <!-- Back Button Container (Always in top left when visible) -->
    <div id="back-button-container" style="display:none;">
        <button id="back-button" onclick="goBack()">‚¨ÖÔ∏è VOLTAR</button>
    </div>

    <div class="container">
        <!-- Priority Selection Screen (First Screen) -->
        <div id="priority-selection" class="priority-selection">
            <h2 style="text-align:center; margin-bottom:40px;">Selecione o tipo de atendimento</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px; max-width:800px; margin:0 auto;">
                <button class="priority-btn normal-btn" onclick="selectPriority(false)">
                    <div class="priority-icon">üë§</div>
                    <div class="priority-label">ATENDIMENTO<br>NORMAL</div>
                </button>
                <button class="priority-btn priority-btn-special" onclick="selectPriority(true)">
                    <div class="priority-icon">‚≠ê</div>
                    <div class="priority-label">ATENDIMENTO<br>PREFERENCIAL</div>
                    <div class="priority-subtitle">Idosos, Gestantes,<br>Lactantes, PcD</div>
                </button>
            </div>
        </div>

        <!-- Insurance Input Screen (Hidden initially) -->
        <div id="insurance-input-screen" class="insurance-input-screen" style="display:none;">
            <h2 style="text-align:center; margin-bottom:30px;">üí≥ Digite o nome do seu Conv√™nio</h2>
            <input type="text" id="insurance-name-input" class="insurance-input" placeholder="Nome do Conv√™nio"
                readonly>

            <div class="virtual-keyboard">
                <!-- Letters -->
                <button class="key-btn" onclick="addChar('Q')">Q</button>
                <button class="key-btn" onclick="addChar('W')">W</button>
                <button class="key-btn" onclick="addChar('E')">E</button>
                <button class="key-btn" onclick="addChar('R')">R</button>
                <button class="key-btn" onclick="addChar('T')">T</button>
                <button class="key-btn" onclick="addChar('Y')">Y</button>
                <button class="key-btn" onclick="addChar('U')">U</button>
                <button class="key-btn" onclick="addChar('I')">I</button>
                <button class="key-btn" onclick="addChar('O')">O</button>
                <button class="key-btn" onclick="addChar('P')">P</button>

                <button class="key-btn" onclick="addChar('A')">A</button>
                <button class="key-btn" onclick="addChar('S')">S</button>
                <button class="key-btn" onclick="addChar('D')">D</button>
                <button class="key-btn" onclick="addChar('F')">F</button>
                <button class="key-btn" onclick="addChar('G')">G</button>
                <button class="key-btn" onclick="addChar('H')">H</button>
                <button class="key-btn" onclick="addChar('J')">J</button>
                <button class="key-btn" onclick="addChar('K')">K</button>
                <button class="key-btn" onclick="addChar('L')">L</button>
                <button class="key-btn" onclick="addChar('√á')">√á</button>

                <button class="key-btn" onclick="addChar('Z')">Z</button>
                <button class="key-btn" onclick="addChar('X')">X</button>
                <button class="key-btn" onclick="addChar('C')">C</button>
                <button class="key-btn" onclick="addChar('V')">V</button>
                <button class="key-btn" onclick="addChar('B')">B</button>
                <button class="key-btn" onclick="addChar('N')">N</button>
                <button class="key-btn" onclick="addChar('M')">M</button>
                <button class="key-btn backspace" onclick="backspace()">‚å´ APAGAR</button>

                <button class="key-btn space" onclick="addChar(' ')">ESPA√áO</button>
                <button class="key-btn" onclick="addChar('.')">.</button>
                <button class="key-btn" onclick="addChar('-')">-</button>
                <button class="key-btn clear" onclick="clearInput()">‚úñ LIMPAR</button>
            </div>

            <button class="btn btn-large btn-accent" onclick="confirmInsurance()"
                style="width:100%; font-size:1.3rem; padding:20px;">
                CONFIRMAR E CONTINUAR ‚û°Ô∏è
            </button>
        </div>

        <!-- Menu and Selection Summary Container -->
        <div class="totem-content-wrapper" id="totem-content-wrapper" style="display:none;">
            <!-- Menu Container -->
            <div id="menu-container" class="menu-grid">
                <!-- Menus will be loaded here -->
            </div>

            <!-- Selection Summary (Right Side) -->
            <div id="selection-summary" class="card">
                <h3>Servi√ßos Selecionados:</h3>
                <ul id="selected-list"></ul>
                <div style="margin-top: 15px;">
                    <button class="btn btn-large btn-accent" onclick="confirmTicket()"
                        style="width:100%; margin-bottom:8px;">
                        CONFIRMAR E IMPRIMIR
                    </button>
                    <button class="btn" onclick="resetSelection()" style="width:100%;">Limpar Tudo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirma√ß√£o -->
    <div id="confirmation-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); color:white; flex-direction:column; justify-content:center; align-items:center; z-index:1000;">
        <div
            style="background:white; color:black; padding:40px; border-radius:10px; text-align:center; margin:20px; max-width:600px;">
            <h2>Confirme seus servi√ßos</h2>
            <div id="confirmation-services" style="text-align:left; margin:20px 0;"></div>
            <div id="confirmation-total"
                style="font-size:1.5rem; font-weight:bold; margin:20px 0; padding:20px; background:#f0f0f0; border-radius:5px;">
            </div>
            <button class="btn btn-large btn-accent" onclick="finalConfirm()">CONFIRMAR E IMPRIMIR</button>
            <button class="btn" onclick="closeConfirmation()">CANCELAR</button>
        </div>
    </div>

    <!-- Modal Impress√£o -->
    <div id="print-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); color:white; flex-direction:column; justify-content:center; align-items:center; z-index:1000;">
        <div
            style="background:white; color:black; padding:50px; border-radius:15px; text-align:center; margin:20px; max-width:500px;">
            <h2 style="color:#4CAF50; margin-top:0;">‚úì Senha Gerada com Sucesso!</h2>
            <h1 id="modal-ticket-code" style="font-size:5rem; margin:20px 0; color:var(--primary-color);">---</h1>
            <p style="font-size:1.2rem; margin:20px 0;">Aguarde ser chamado no painel.</p>

            <div style="border-top:2px dashed #ddd; margin:30px 0; padding-top:30px;">
                <p style="font-size:1rem; color:#666; margin-bottom:15px;">
                    üì± <strong>Acompanhe pelo celular!</strong><br>
                    Escaneie o QR Code abaixo:
                </p>
                <div id="qr-code-container" style="display:flex; justify-content:center; margin:20px 0;">
                    <img id="qr-code-image" src="" alt="QR Code"
                        style="max-width:200px; border:3px solid #eee; border-radius:10px; padding:10px; display:none;">
                </div>
            </div>

            <button class="btn btn-large btn-accent" onclick="window.location.reload()"
                style="margin-top:20px; width:100%;">
                FINALIZAR ATENDIMENTO
            </button>
        </div>
    </div>
    </div>

    <script>
        let currentMenuId = null;
        let selectedServices = [];
        let menuData = [];
        let menuHistory = []; // Track navigation history
        let isPriorityTicket = false; // Track if user selected priority
        let healthInsuranceName = ''; // Track insurance name
        let currentScreen = 'priority'; // Track current screen: 'priority', 'insurance', 'menu', 'summary'
        let pendingConvenioMenuId = null; // Store the menu ID to navigate to after insurance input

        // Virtual Keyboard Functions
        function addChar(char) {
            const input = document.getElementById('insurance-name-input');
            input.value += char;
        }

        function backspace() {
            const input = document.getElementById('insurance-name-input');
            input.value = input.value.slice(0, -1);
        }

        function clearInput() {
            const input = document.getElementById('insurance-name-input');
            input.value = '';
        }

        function confirmInsurance() {
            const input = document.getElementById('insurance-name-input');
            healthInsuranceName = input.value.trim();

            if (!healthInsuranceName) {
                alert('Por favor, digite o nome do conv√™nio.');
                return;
            }

            // Continue to menu that was pending
            if (pendingConvenioMenuId) {
                navigateToMenu(pendingConvenioMenuId);
            }
        }

        function navigateToMenu(menuId) {
            console.log('=== navigateToMenu called ===');
            console.log('menuId:', menuId);
            console.log('menuData length:', menuData.length);

            // Hide insurance screen
            document.getElementById('insurance-input-screen').style.display = 'none';
            // Show wrapper (menu + summary)
            document.getElementById('totem-content-wrapper').style.display = 'grid';
            // Make sure menu-container is visible
            document.getElementById('menu-container').style.display = 'grid';
            // Show back button
            document.getElementById('back-button-container').style.display = 'block';
            currentScreen = 'menu';

            // Find and render the menu
            const menu = findMenuById(menuId, menuData);
            console.log('Found menu:', menu);

            if (menu) {
                currentMenuId = menuId;
                // Add to history if not already there
                if (menuHistory.length === 0 || menuHistory[menuHistory.length - 1].id !== menuId) {
                    menuHistory.push(menu);
                }
                // Render children if they exist, otherwise show empty state
                if (menu.children && menu.children.length > 0) {
                    console.log('Rendering', menu.children.length, 'children');
                    renderMenu(menu.children);
                } else {
                    console.error('‚ùå Menu has no children:', menu);
                    const container = document.getElementById('menu-container');
                    container.innerHTML = '<p style="text-align:center; padding:40px; color:#999;">Nenhum item dispon√≠vel neste menu.</p>';
                }
            } else {
                console.error('‚ùå Menu not found with id:', menuId);
            }
        }

        function findMenuById(id, items) {
            for (const item of items) {
                if (item.id === id) return item;
                if (item.children) {
                    const found = findMenuById(id, item.children);
                    if (found) return found;
                }
            }
            return null;
        }

        // Back button function
        function goBack() {
            if (currentScreen === 'insurance') {
                // Go back to menu
                document.getElementById('insurance-input-screen').style.display = 'none';
                document.getElementById('totem-content-wrapper').style.display = 'grid';
                currentScreen = 'menu';
                // Go back in menu history
                if (menuHistory.length > 1) {
                    menuHistory.pop();
                    const previous = menuHistory[menuHistory.length - 1];
                    currentMenuId = previous.id;
                    renderMenu(previous.children || menuData);
                } else {
                    currentMenuId = null;
                    renderMenu(menuData);
                }
            } else if (currentScreen === 'menu') {
                // Go back in menu history
                if (menuHistory.length > 1) {
                    menuHistory.pop();
                    const previous = menuHistory[menuHistory.length - 1];
                    currentMenuId = previous.id;
                    renderMenu(previous.children || menuData);
                } else if (menuHistory.length === 1) {
                    // Go back to root menu
                    menuHistory = [];
                    currentMenuId = null;
                    renderMenu(menuData);
                } else {
                    // Go back to priority selection
                    document.getElementById('totem-content-wrapper').style.display = 'none';
                    document.getElementById('priority-selection').style.display = 'block';
                    document.getElementById('back-button-container').style.display = 'none';
                    currentScreen = 'priority';
                }
            }
        }

        function selectPriority(priority) {
            isPriorityTicket = priority;
            // Hide priority selection
            document.getElementById('priority-selection').style.display = 'none';
            // Show back button
            document.getElementById('back-button-container').style.display = 'block';
            // Show wrapper (menu + summary)
            document.getElementById('totem-content-wrapper').style.display = 'grid';
            // Make sure menu-container is visible
            document.getElementById('menu-container').style.display = 'grid';
            currentScreen = 'menu';
            // Load menu
            loadConfig();
        }

        async function loadConfig() {
            const res = await fetch('/api/config');
            menuData = await res.json();
            renderMenu(menuData);
        }

        function renderMenu(items) {
            console.log('=== renderMenu called with', items.length, 'items ===');
            const container = document.getElementById('menu-container');
            console.log('menu-container element:', container);
            console.log('menu-container display:', container ? window.getComputedStyle(container).display : 'N/A');
            container.innerHTML = '';

            items.forEach((item, index) => {
                console.log(`Creating menu item ${index}:`, item.label);
                const div = document.createElement('div');
                div.className = 'menu-item';

                // Check if this service is already selected
                const isSelected = selectedServices.some(s => s.service_id === item.service_id && item.service_id);
                if (isSelected) {
                    div.classList.add('selected');
                }

                // Show description if available
                const descText = item.description ?
                    `<small style="display:block; color:#666; margin-top:5px; font-size:0.85rem;">${item.description}</small>` : '';

                // Show wait time for services
                const waitTimeText = item.service_id && item.estimated_wait_minutes ?
                    `<small style="display:block; color:#666; margin-top:5px;">‚è±Ô∏è Tempo estimado: ${item.estimated_wait_minutes} min</small>` : '';

                div.innerHTML = `<div>${item.icon ? '' : ''} ${item.label}${descText}${waitTimeText}</div>`;

                div.onclick = () => {
                    // Check if this is the "Conv√™nio" menu item (id 10)
                    if (item.id === 10 && item.children && item.children.length > 0) {
                        // Show insurance input screen
                        pendingConvenioMenuId = item.id;
                        document.getElementById('menu-container').style.display = 'none';
                        document.getElementById('insurance-input-screen').style.display = 'block';
                        document.getElementById('insurance-name-input').value = healthInsuranceName; // Restore if exists
                        currentScreen = 'insurance';
                    } else if (item.children && item.children.length > 0) {
                        currentMenuId = item.id;
                        menuHistory.push(item);
                        renderMenu(item.children);
                    } else {
                        // It's a service
                        toggleService(item, div);
                    }
                };
                container.appendChild(div);
            });
        }

        function toggleService(item, divElement) {
            if (!item.service_id) return;

            // Check if already selected
            const existingIndex = selectedServices.findIndex(s => s.service_id === item.service_id);

            if (existingIndex >= 0) {
                // Remove if already selected
                selectedServices.splice(existingIndex, 1);
                divElement.classList.remove('selected');
            } else {
                // Add to selection
                selectedServices.push(item);
                divElement.classList.add('selected');
            }

            updateSummary();
        }

        function updateSummary() {
            const summary = document.getElementById('selection-summary');
            const list = document.getElementById('selected-list');

            if (selectedServices.length > 0) {
                // Summary is always visible in the sidebar now, no need to toggle

                // Calculate total estimated time
                const totalTime = selectedServices.reduce((sum, s) => sum + (s.estimated_wait_minutes || 0), 0);

                list.innerHTML = selectedServices.map(s =>
                    `<li>${s.label} <small style="color:#666;">(~${s.estimated_wait_minutes || 0} min)</small></li>`
                ).join('');

                // Add total time display
                if (totalTime > 0) {
                    list.innerHTML += `<li style="margin-top:10px; padding-top:10px; border-top:2px solid #ddd; font-weight:bold;">
                        ‚è±Ô∏è Tempo total estimado: ${totalTime} minutos
                    </li>`;
                }
            } else {
                list.innerHTML = '<li style="color:#999;">Nenhum servi√ßo selecionado</li>';
            }
        }

        function resetSelection() {
            selectedServices = [];
            updateSummary();
            currentMenuId = null;
            menuHistory = [];
            renderMenu(menuData);
        }

        function backToMenu() {
            // Hide only the back button, keep summary visible
            document.getElementById('back-to-menu-btn').style.display = 'none';
            // Go back to root menu
            currentMenuId = null;
            menuHistory = [];
            renderMenu(menuData);
        }

        async function confirmTicket() {
            if (selectedServices.length === 0) return;

            // Show confirmation modal
            const totalTime = selectedServices.reduce((sum, s) => sum + (s.estimated_wait_minutes || 0), 0);


            const servicesHtml = selectedServices.map(s =>
                `<div style="padding:10px; margin:5px 0; background:#f9f9f9; border-radius:5px;">
                    <strong>${s.label}</strong>
                    <span style="float:right; color:#666;">~${s.estimated_wait_minutes || 0} min</span>
                </div>`
            ).join('');

            document.getElementById('confirmation-services').innerHTML = servicesHtml;
            document.getElementById('confirmation-total').innerHTML =
                `‚è±Ô∏è Tempo total estimado: <span style="color:var(--accent-color);">${totalTime} minutos</span>`;
            document.getElementById('confirmation-modal').style.display = 'flex';
        }

        function closeConfirmation() {
            document.getElementById('confirmation-modal').style.display = 'none';
        }

        async function finalConfirm() {
            // Hide confirmation modal
            document.getElementById('confirmation-modal').style.display = 'none';

            const serviceIds = selectedServices.map(s => s.service_id);

            try {
                const res = await fetch('/api/tickets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        serviceIds,
                        isPriority: isPriorityTicket,
                        healthInsuranceName: healthInsuranceName || null
                    })
                });
                const data = await res.json();

                showPrintModal(data.displayCode, data.ticketId);
            } catch (e) {
                showToast('Erro ao gerar senha', 'error');
            }
        }

        async function showPrintModal(code, ticketId) {
            document.getElementById('modal-ticket-code').innerText = code;
            document.getElementById('print-modal').style.display = 'flex';

            // Load QR code
            try {
                const qrRes = await fetch(`/api/qrcode/${ticketId}`);
                const qrData = await qrRes.json();
                const qrImage = document.getElementById('qr-code-image');
                qrImage.src = qrData.qrCode;
                qrImage.style.display = 'block';
            } catch (e) {
                console.error('Erro ao carregar QR code:', e);
            }
        }

        function closeModal() {
            document.getElementById('print-modal').style.display = 'none';
            // Reset everything and go back to main menu
            resetSelection();
        }

        loadConfig();
    </script>
    <script src="js/common/trace.js"></script>
    <script src="js/common/toast.js"></script>
</body>

</html>
