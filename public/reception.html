<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tickets - Recep√ß√£o</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .reception-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .filter-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .filter-section h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .filter-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
        }

        .filter-checkboxes label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .ticket-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .ticket-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ticket-card.selected {
            border-color: var(--accent-color);
            background: #fff5f5;
        }

        .ticket-code {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .ticket-services {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .ticket-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            background: #e0e0e0;
        }

        .ticket-status.linked {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .detail-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 400px;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f5f5f5;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .service-item .service-info {
            flex: 1;
        }

        .service-item .service-actions {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .service-item button {
            padding: 5px 10px;
            font-size: 0.85rem;
        }

        .arrow-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 1rem;
        }

        .arrow-btn:hover {
            opacity: 0.8;
        }

        .arrow-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .add-service-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .add-service-section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Recep√ß√£o</h1>
    </header>

    <div class="reception-layout">
        <!-- Card de Atendimento Atual -->
        <div style="grid-column: 1 / -1; margin-bottom: 20px;">
            <div class="card">
                <h2>Atendimento Atual na Recep√ß√£o</h2>
                <div id="current-reception-ticket" style="text-align:center; padding:20px;">
                    <h3 style="color:gray;">Nenhum cliente em atendimento</h3>
                </div>
            </div>
        </div>

        <!-- Lista de Senhas -->
        <div>
            <!-- Filtros -->
            <div class="filter-section">
                <h3 style="cursor: pointer; user-select: none; display: flex; align-items: center; justify-content: space-between;"
                    onclick="toggleFilterDropdown()">
                    <span>üîç Filtrar por Servi√ßo</span>
                    <span id="filter-arrow" style="transition: transform 0.3s;">‚ñº</span>
                </h3>
                <div id="filter-dropdown"
                    style="display: none; max-height: 300px; overflow-y: auto; margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 5px;">
                    <div style="margin-bottom: 10px;">
                        <button class="btn" onclick="selectAllFilters()"
                            style="font-size: 0.85rem; padding: 5px 10px;">Selecionar Todos</button>
                        <button class="btn" onclick="clearAllFilters()"
                            style="font-size: 0.85rem; padding: 5px 10px; margin-left: 5px;">Limpar Todos</button>
                    </div>
                    <div class="filter-checkboxes" id="filter-checkboxes">
                        <!-- Checkboxes will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Senhas Emitidas</h2>
                <div id="ticket-list"></div>
            </div>
        </div>

        <!-- Painel de Detalhes -->
        <div>
            <div class="detail-panel" id="detail-panel">
                <div class="empty-state">
                    <p>üëà Selecione uma senha para ver os detalhes</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let selectedTicket = null;
        let allTickets = [];
        let allServices = [];
        let selectedFilters = new Set();

        async function loadServices() {
            const res = await fetch('/api/admin/services');
            allServices = await res.json();
            renderFilters();
        }

        function renderFilters() {
            const container = document.getElementById('filter-checkboxes');
            container.innerHTML = '';

            allServices.forEach(service => {
                const label = document.createElement('label');
                label.style.display = 'flex';
                label.style.alignItems = 'center';
                label.style.gap = '5px';
                label.style.cursor = 'pointer';
                label.innerHTML = `
                    <input type="checkbox" value="${service.id}" onchange="toggleFilter(${service.id})">
                    <span style="font-size: 0.9rem;">${service.name}</span>
                `;
                container.appendChild(label);
            });
        }

        function toggleFilterDropdown() {
            const dropdown = document.getElementById('filter-dropdown');
            const arrow = document.getElementById('filter-arrow');

            if (dropdown.style.display === 'none') {
                dropdown.style.display = 'block';
                arrow.style.transform = 'rotate(180deg)';
            } else {
                dropdown.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        function selectAllFilters() {
            const checkboxes = document.querySelectorAll('#filter-checkboxes input[type="checkbox"]');
            checkboxes.forEach(cb => {
                if (!cb.checked) {
                    cb.checked = true;
                    toggleFilter(parseInt(cb.value));
                }
            });
        }

        function clearAllFilters() {
            const checkboxes = document.querySelectorAll('#filter-checkboxes input[type="checkbox"]');
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    cb.checked = false;
                }
            });
            selectedFilters.clear();
            renderTickets(filterTickets(allTickets));
        }

        function toggleFilter(serviceId) {
            if (selectedFilters.has(serviceId)) {
                selectedFilters.delete(serviceId);
            } else {
                selectedFilters.add(serviceId);
            }
            renderTickets(filterTickets(allTickets));
        }

        function filterTickets(tickets) {
            if (selectedFilters.size === 0) return tickets;

            return tickets.filter(ticket => {
                // Check if ticket has any of the selected services
                const ticketServiceIds = ticket.services_list ?
                    ticket.services_list.split(', ').map(name => {
                        const service = allServices.find(s => s.name === name);
                        return service ? service.id : null;
                    }).filter(id => id !== null) : [];

                return ticketServiceIds.some(id => selectedFilters.has(id));
            });
        }

        async function loadTickets() {
            const res = await fetch('/api/tickets');
            allTickets = await res.json();
            renderTickets(filterTickets(allTickets));

            // Re-render detail if a ticket is selected
            if (selectedTicket) {
                const updated = allTickets.find(t => t.id === selectedTicket.id);
                if (updated) {
                    selectedTicket = updated;
                    showTicketDetail(selectedTicket);
                }
            }
        }

        function renderTickets(tickets) {
            const container = document.getElementById('ticket-list');
            container.innerHTML = '';

            if (tickets.length === 0) {
                container.innerHTML = '<p style="color:#999; text-align:center; padding:20px;">Nenhuma senha encontrada</p>';
                return;
            }

            tickets.forEach(t => {
                const div = document.createElement('div');
                div.className = 'ticket-card';
                if (selectedTicket && selectedTicket.id === t.id) {
                    div.classList.add('selected');
                }

                const statusClass = t.temp_customer_name ? 'linked' : '';
                const statusText = t.temp_customer_name ? `Cliente: ${t.temp_customer_name}` : 'Sem nome';

                div.innerHTML = `
                    <div class="ticket-code">${t.display_code}</div>
                    <div class="ticket-services">${t.services_list || 'Sem servi√ßos'}</div>
                    <span class="ticket-status ${statusClass}">${statusText}</span>
                `;

                div.onclick = () => selectTicket(t);
                container.appendChild(div);
            });
        }

        function selectTicket(ticket) {
            selectedTicket = ticket;
            renderTickets(filterTickets(allTickets));
            showTicketDetail(ticket);
        }

        async function showTicketDetail(ticket) {
            const panel = document.getElementById('detail-panel');

            // Fetch detailed services for this ticket
            const res = await fetch(`/api/tickets/${ticket.id}/services`);
            const services = await res.json();

            const hasName = ticket.temp_customer_name;
            const isWaitingReception = ticket.status === 'WAITING_RECEPTION';
            const isCalledReception = ticket.status === 'CALLED_RECEPTION';
            const isInReception = ticket.status === 'IN_RECEPTION';

            // Bot√µes de controle baseados no status
            let actionButtons = '';
            if (isWaitingReception) {
                actionButtons = `
                    <button class="btn btn-large btn-accent" onclick="callToReception(${ticket.id})" style="width:100%; margin-bottom:15px;">
                        üì¢ CHAMAR PARA RECEP√á√ÉO
                    </button>
                `;
            } else if (isCalledReception) {
                actionButtons = `
                    <div style="background:#fff3cd; padding:15px; border-radius:5px; margin-bottom:15px; text-align:center;">
                        <strong>üîî Senha chamada - Rotacionando na TV</strong>
                    </div>
                    <button class="btn btn-large" onclick="startAttendance(${ticket.id})" style="width:100%; margin-bottom:15px; background:#2196F3; color:white;">
                        üîî IN√çCIO DO ATENDIMENTO
                    </button>
                `;
            } else if (isInReception) {
                actionButtons = `
                    <div style="background:#d4edda; padding:15px; border-radius:5px; margin-bottom:15px; text-align:center;">
                        <strong>‚úÖ Cliente em atendimento</strong>
                    </div>
                    <button class="btn btn-large" onclick="finishReception(${ticket.id})" style="width:100%; margin-bottom:15px; background:#4CAF50; color:white;">
                        ‚úì FINALIZAR E LIBERAR PARA SERVI√áOS
                    </button>
                `;
            }

            panel.innerHTML = `
                <h2>Senha: ${ticket.display_code}</h2>
                
                ${actionButtons}
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label><strong>Nome do Cliente:</strong></label>
                    <div style="display:flex; gap:10px; align-items:center; margin-top:5px;">
                        <input type="text" id="customer-name-input" 
                               value="${ticket.temp_customer_name || ''}" 
                               placeholder="Digite o nome do cliente" 
                               style="flex:1; padding:10px;">
                        <button class="btn" onclick="linkCustomerName()" style="white-space:nowrap;">
                            ${hasName ? '‚úèÔ∏è Atualizar' : '‚úì Vincular'}
                        </button>
                    </div>
                </div>

                <h3>Servi√ßos Selecionados:</h3>
                <div id="services-list"></div>

                <div class="add-service-section">
                    <h3>‚ûï Adicionar Servi√ßo</h3>
                    <select id="add-service-select">
                        <option value="">Selecione um servi√ßo...</option>
                    </select>
                    <button class="btn" onclick="addService()">Adicionar</button>
                </div>
            `;

            // Populate add service dropdown
            const select = document.getElementById('add-service-select');
            allServices.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = s.name;
                select.appendChild(option);
            });

            renderServicesList(services);
        }

        function renderServicesList(services) {
            const container = document.getElementById('services-list');
            if (!container) return;

            container.innerHTML = '';

            if (services.length === 0) {
                container.innerHTML = '<p style="color:#999;">Nenhum servi√ßo selecionado</p>';
                return;
            }

            services.forEach((s, index) => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `
                    <div class="service-info">
                        <strong>${s.service_name}</strong>
                        <small style="color:#999; margin-left:10px;">(${s.status})</small>
                    </div>
                    <div class="service-actions">
                        <button class="arrow-btn" onclick="moveService(${s.id}, 'up')" ${index === 0 ? 'disabled' : ''}>‚Üë</button>
                        <button class="arrow-btn" onclick="moveService(${s.id}, 'down')" ${index === services.length - 1 ? 'disabled' : ''}>‚Üì</button>
                        <button class="btn btn-accent" onclick="removeService(${s.id})">Remover</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function linkCustomerName() {
            const input = document.getElementById('customer-name-input');
            const name = input.value.trim();

            if (!name) {
                showToast('Digite um nome', 'warning');
                return;
            }

            await fetch(`/api/tickets/${selectedTicket.id}/link`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ customerName: name })
            });

            loadTickets();
        }

        async function addService() {
            const select = document.getElementById('add-service-select');
            const serviceId = select.value;

            if (!serviceId) {
                showToast('Selecione um servi√ßo', 'warning');
                return;
            }

            // Check for duplicate services
            const res = await fetch(`/api/tickets/${selectedTicket.id}/services`);
            const existingServices = await res.json();
            const isDuplicate = existingServices.some(s => s.service_id === parseInt(serviceId));

            if (isDuplicate) {
                showToast('Este servi√ßo j√° est√° adicionado a esta senha', 'error');
                return;
            }

            await fetch(`/api/tickets/${selectedTicket.id}/services`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ serviceId: parseInt(serviceId) })
            });

            showToast('Servi√ßo adicionado com sucesso!', 'success');
            loadTickets();
        }

        async function removeService(ticketServiceId) {
            await fetch(`/api/tickets/services/${ticketServiceId}`, {
                method: 'DELETE'
            });

            loadTickets();
        }

        async function moveService(ticketServiceId, direction) {
            await fetch(`/api/tickets/services/${ticketServiceId}/move`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ direction })
            });

            loadQueue();
        }

        // Reception Call/Finish Functions
        let currentReceptionTicket = null;

        async function callToReception(ticketId) {
            try {
                const res = await fetch('/api/reception/call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketId })
                });

                const data = await res.json();

                if (res.ok) {
                    currentReceptionTicket = ticketId;
                    showToast('Senha chamada! Rotacionando na TV.', 'success');
                    loadTickets();
                } else {
                    showToast(data.error || 'Erro ao chamar senha', 'error');
                }
            } catch (e) {
                showToast('Erro ao chamar senha', 'error');
            }
        }

        async function startAttendance(ticketId) {
            try {
                const res = await fetch('/api/reception/announce', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketId })
                });

                if (res.ok) {
                    currentReceptionTicket = ticketId;
                    updateCurrentDisplay(ticketId);
                    showToast('Atendimento iniciado! Senha removida da TV.', 'success');
                    loadTickets();
                } else {
                    showToast('Erro ao iniciar atendimento', 'error');
                }
            } catch (e) {
                showToast('Erro ao iniciar atendimento', 'error');
            }
        }

        async function finishReception(ticketId) {
            // Buscar informa√ß√µes do ticket
            const ticket = allTickets.find(t => t.id === ticketId);

            // Validar nome
            if (!ticket || !ticket.temp_customer_name) {
                showToast('‚ùå √â necess√°rio vincular o nome do cliente antes de finalizar!', 'error');
                return;
            }

            // Validar servi√ßos
            try {
                const servicesRes = await fetch(`/api/tickets/${ticketId}/services`);
                const services = await servicesRes.json();

                if (!services || services.length === 0) {
                    showToast('‚ùå A senha precisa ter pelo menos um servi√ßo selecionado!', 'error');
                    return;
                }

                // Tudo validado, prosseguir com finaliza√ß√£o
                const res = await fetch('/api/reception/finish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketId })
                });

                if (res.ok) {
                    currentReceptionTicket = null;
                    document.getElementById('current-reception-ticket').innerHTML = '<h3 style="color:gray;">Nenhum cliente em atendimento</h3>';
                    showToast('Cliente liberado para filas de servi√ßo!', 'success');
                    loadTickets();
                } else {
                    const data = await res.json();
                    showToast(data.error || 'Erro ao finalizar', 'error');
                }
            } catch (e) {
                showToast('Erro ao finalizar', 'error');
                console.error(e);
            }
        }

        function updateCurrentDisplay(ticketId) {
            const ticket = allTickets.find(t => t.id === ticketId);
            if (!ticket) return;

            const isInReception = ticket.status === 'IN_RECEPTION';

            document.getElementById('current-reception-ticket').innerHTML = `
                <h1 style="color:var(--primary-color);">${ticket.display_code}</h1>
                <p style="font-size:1.2rem;">${ticket.temp_customer_name || 'Aguardando identifica√ß√£o...'}</p>
                ${isInReception ? `
                    <button class="btn btn-accent btn-large" onclick="finishReception(${ticketId})" style="margin-top:15px;">
                        ‚úì FINALIZAR E LIBERAR PARA SERVI√áOS
                    </button>
                ` : `
                    <button class="btn btn-large" onclick="startAttendance(${ticketId})" style="margin-top:15px; background:#2196F3; color:white;">
                        üîî IN√çCIO DO ATENDIMENTO
                    </button>
                `}
            `;
        }

        // Initial load
        loadServices();
        loadTickets();

        // Real-time updates
        socket.on('new_ticket', () => loadTickets());
        socket.on('ticket_updated', () => loadTickets());
        socket.on('call_ticket', () => loadTickets());
    </script>
    <script src="js/common/trace.js"></script>
    <script src="js/common/toast.js"></script>
</body>

</html>
