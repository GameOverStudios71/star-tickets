<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Star Tickets</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .filter-section select {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(var(--acrylic-base-color), 0.1);
            backdrop-filter: blur(var(--acrylic-blur));
            -webkit-backdrop-filter: blur(var(--acrylic-blur));
            border: 1px solid rgba(var(--acrylic-base-color), 0.2);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .tickets-table {
            background: rgba(var(--acrylic-base-color), 0.1);
            backdrop-filter: blur(var(--acrylic-blur));
            -webkit-backdrop-filter: blur(var(--acrylic-blur));
            border: 1px solid rgba(var(--acrylic-base-color), 0.2);
            border-radius: 10px;
            padding: 20px;
            color: white;
        }

        .tickets-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .tickets-table th {
            background: rgba(var(--acrylic-base-color), 0.15);
            color: white;
            padding: 12px;
            text-align: left;
            border-radius: 5px;
        }

        .tickets-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-waiting {
            background: rgba(255, 243, 205, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 243, 205, 0.3);
        }

        .status-called {
            background: rgba(209, 236, 241, 0.2);
            color: #17a2b8;
            border: 1px solid rgba(209, 236, 241, 0.3);
        }

        .status-in_service {
            background: rgba(212, 237, 218, 0.2);
            color: #28a745;
            border: 1px solid rgba(212, 237, 218, 0.3);
        }

        h2,
        h3 {
            color: white;
        }

        /* Timeline Search Section */
        .timeline-search-section {
            background: rgba(var(--acrylic-base-color), 0.1);
            backdrop-filter: blur(var(--acrylic-blur));
            -webkit-backdrop-filter: blur(var(--acrylic-blur));
            border: 1px solid rgba(var(--acrylic-base-color), 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
        }

        .timeline-search-section h3 {
            margin: 0 0 15px 0;
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-form input {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            min-width: 200px;
        }

        .search-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-form button {
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.8), rgba(46, 204, 113, 0.8));
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-form button:hover {
            background: linear-gradient(135deg, rgba(39, 174, 96, 1), rgba(46, 204, 113, 1));
            transform: translateY(-2px);
        }

        /* Timeline Display */
        .timeline-results {
            margin-top: 20px;
        }

        .timeline-ticket {
            background: rgba(var(--acrylic-base-color), 0.1);
            backdrop-filter: blur(var(--acrylic-blur));
            border: 1px solid rgba(var(--acrylic-base-color), 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .timeline-ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timeline-ticket-header h4 {
            margin: 0;
            color: var(--color-success);
        }

        .timeline-steps {
            position: relative;
            padding-left: 30px;
        }

        .timeline-steps::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        .timeline-step {
            position: relative;
            padding: 10px 0;
            padding-left: 20px;
        }

        .timeline-step::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 18px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--color-success);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timeline-step .step-status {
            font-weight: bold;
            color: white;
            margin-bottom: 3px;
        }

        .timeline-step .step-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .timeline-step .step-notes {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 3px;
        }

        .timeline-step .step-location {
            color: var(--color-info);
            font-size: 0.85rem;
        }
    </style>
</head>

    <script src="auth-helper.js"></script>
    <script>
        const socket = io();
        let establishments = [];
        let currentUser = null;

        async function init() {
            // Check authentication
            currentUser = await checkAuth();
            if (!currentUser) return;

            // Show user info
            document.getElementById('user-info').innerHTML = showUserInfo(currentUser);

            // Show establishment filter only for admin
            if (!currentUser.establishment_id) {
                document.getElementById('filter-container').innerHTML = `
                    <select id="establishment-filter" onchange="loadDashboard()">
                        <option value="">Todos os Estabelecimentos</option>
                    </select>
                `;
                await loadEstablishments();
            } else {
                document.getElementById('filter-container').innerHTML = `
                    <p style="color: #FFF;">Estabelecimento: <strong>${currentUser.establishment_name}</strong></p>
                `;
            }

            loadDashboard();
        }

        async function loadEstablishments() {
            const res = await fetch('/api/establishments');
            establishments = await res.json();

            const select = document.getElementById('establishment-filter');
            if (select) {
                establishments.forEach(e => {
                    const option = document.createElement('option');
                    option.value = e.id;
                    option.textContent = e.name;
                    select.appendChild(option);
                });
            }
        }

        let allTickets = [];

        async function loadDashboard() {
            try {
                const select = document.getElementById('establishment-filter');
                const establishmentId = select ? select.value : '';
                const params = establishmentId ? `?establishment_id=${establishmentId}` : '';

                // Load stats
                const statsRes = await fetch(`/api/dashboard/stats${params}`);
                if (!statsRes.ok) throw new Error(`Erro ao carregar estat√≠sticas: ${statsRes.status}`);
                const stats = await statsRes.json();

                document.getElementById('stat-total').textContent = stats.totalToday;
                document.getElementById('stat-waiting').textContent = stats.waiting;
                document.getElementById('stat-in-service').textContent = stats.inService;
                document.getElementById('stat-completed').textContent = stats.completed;
                document.getElementById('stat-avg-time').innerHTML = `${stats.avgTime}<small style="font-size:1rem;">min</small>`;

                // Load active tickets
                const ticketsRes = await fetch(`/api/dashboard/tickets${params}`);
                if (!ticketsRes.ok) throw new Error(`Erro ao carregar tickets: ${ticketsRes.status}`);
                const tickets = await ticketsRes.json();

                allTickets = tickets;

                // Initial Sync of Filters
                toggleActiveOnly(true); // Initialize state without re-rendering yet
                filterAndRenderTickets();
            } catch (err) {
                console.error(err);
                document.getElementById('tickets-tbody').innerHTML = `<tr><td colspan="6" style="text-align:center; color:#ff4444;">Erro: ${err.message}</td></tr>`;
            }
        }

        function toggleStatusFilterDropdown() {
            const dropdown = document.getElementById('status-filter-dropdown');
            const arrow = document.getElementById('filter-arrow');
            if (dropdown.style.display === 'none') {
                dropdown.style.display = 'block';
                arrow.innerText = '‚ñ≤';
            } else {
                dropdown.style.display = 'none';
                arrow.innerText = '‚ñº';
            }
        }

        function toggleActiveOnly(skipRender = false) {
            const activeOnly = document.getElementById('active-only-toggle').checked;
            const doneCb = document.getElementById('cb-done');

            if (activeOnly) {
                // If Active Only is CHECKED -> Uncheck 'Done' and disable it?
                // User said: "if uncheck the selection shows everything from today"
                // So if Checked -> Show Active. If Unchecked -> Show All.
                doneCb.checked = false;
                // Maybe we should check all others?
                // Let's assume user wants to see standard active flow.
            } else {
                // If Active Only is UNCHECKED -> Check 'Done' to show everything?
                // "shows everything from today".
                doneCb.checked = true;

                // Ensure other filters are also checked to show "everything"?
                document.querySelectorAll('.status-cb').forEach(cb => cb.checked = true);
            }

            if (!skipRender) filterAndRenderTickets();
        }

        function filterAndRenderTickets() {
            const tbody = document.getElementById('tickets-tbody');
            tbody.innerHTML = '';

            // Get selected filters
            // const checkboxes = document.querySelectorAll('.status-filters input:checked'); // This line is implicit logic below
            const filters = Array.from(document.querySelectorAll('.status-cb:checked')).map(cb => cb.value);

            // Active Only Override
            const activeOnly = document.getElementById('active-only-toggle').checked;

            if (activeOnly) {
                // If active only, we rely on the filter logic below to handle what's shown
                // But conceptually 'done' status is excluded via filter logic if not selected, 
                // and toggle logic manages checkbox state.
            }

            // Update Header with count
            const header = document.querySelector('.tickets-table h3');
            if (header) header.innerText = `Senhas Ativas (${allTickets.length})`;

            if (allTickets.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:#999;">Nenhuma senha ativa</td></tr>';
                return;
            }

            const filteredTickets = allTickets.filter(t => {
                let statusGroup = '';

                // Mapeamento de Status Backend -> Frontend Filter Group
                if (t.status === 'WAITING_RECEPTION' || t.status === 'WAITING') statusGroup = 'waiting_reception';
                else if (t.status === 'CALLED_RECEPTION') statusGroup = 'called_reception';
                else if (t.status === 'IN_RECEPTION') statusGroup = 'in_reception';
                else if (t.status === 'DONE') statusGroup = 'done';
                else if (t.status === 'WAITING_PROFESSIONAL') {
                    // Check service status
                    if (!t.service_status || t.service_status === 'PENDING') statusGroup = 'waiting_professional';
                    else if (t.service_status === 'CALLED') statusGroup = 'called_professional';
                    else if (t.service_status === 'IN_PROGRESS') statusGroup = 'in_progress_professional';
                    else if (t.service_status === 'COMPLETED') statusGroup = 'service_completed';
                    else statusGroup = 'waiting_professional'; // Fallback
                }

                return filters.includes(statusGroup);
            });

            if (filteredTickets.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:#999;">Nenhum ticket encontrado com os filtros selecionados.</td></tr>';
                return;
            }

            filteredTickets.forEach(t => {
                const tr = document.createElement('tr');

                let statusText = '';
                let statusClass = 'status-default';

                // Determinar texto e classe baseado no status real (incluindo servi√ßo)
                if (t.status === 'WAITING_RECEPTION') {
                    statusText = 'Aguardando Recep√ß√£o';
                    statusClass = 'status-waiting';
                } else if (t.status === 'CALLED_RECEPTION') {
                    statusText = 'Chamando Recep√ß√£o';
                    statusClass = 'status-called';
                } else if (t.status === 'IN_RECEPTION') {
                    statusText = 'Em Atendimento Recep√ß√£o';
                    statusClass = 'status-in-service';
                } else if (t.status === 'DONE') {
                    statusText = 'Finalizado';
                    statusClass = 'status-done';
                } else {
                    // Waiting Professional logic
                    if (t.service_status === 'CALLED') {
                        statusText = `Chamando: ${t.room_name || 'Sala'}`;
                        statusClass = 'status-called';
                    } else if (t.service_status === 'IN_PROGRESS') {
                        statusText = `Atendendo: ${t.room_name || 'Sala'}`;
                        statusClass = 'status-in-service';
                    } else if (t.service_status === 'COMPLETED') {
                        statusText = 'Servi√ßo Conclu√≠do';
                        statusClass = 'status-done';
                    } else {
                        statusText = 'Aguardando Profissional';
                        statusClass = 'status-waiting';
                    }
                }

                const createdDate = new Date(t.created_at);
                const timeAgo = Math.floor((Date.now() - createdDate) / 60000);

                tr.innerHTML = `
                    <td>${t.establishment_name}</td>
                    <td><strong>${t.display_code}</strong></td>
                    <td>${t.temp_customer_name || '-'}</td>
                    <td>${t.services_list || '-'}</td>
                    <td><span class="status-badge ${statusClass}" style="font-size: 0.85rem;">${statusText}</span></td>
                    <td>${timeAgo}min atr√°s</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Real-time updates
        socket.on('new_ticket', () => loadDashboard());
        socket.on('ticket_updated', () => loadDashboard());
        socket.on('call_ticket', () => loadDashboard());

        // Timeline Search Function
        async function searchTimeline() {
            const ticketCode = document.getElementById('timeline-search-code').value.trim();
            const customerName = document.getElementById('timeline-search-name').value.trim();
            const date = document.getElementById('timeline-search-date').value;
            const resultsDiv = document.getElementById('timeline-results');

            if (!ticketCode && !customerName && !date) {
                resultsDiv.innerHTML = '<p style="color: #ffc107;">Por favor, informe o c√≥digo da senha, nome do cliente ou data.</p>';
                return;
            }

            resultsDiv.innerHTML = '<p>Buscando...</p>';

            try {
                const params = new URLSearchParams();
                if (ticketCode) params.append('ticket_code', ticketCode);
                if (customerName) params.append('customer_name', customerName);
                if (date) params.append('date', date);

                const res = await fetch(`/api/dashboard/ticket-timeline?${params}`);
                const data = await res.json();

                if (!data.tickets || data.tickets.length === 0) {
                    resultsDiv.innerHTML = '<p style="color: #999;">Nenhum resultado encontrado.</p>';
                    return;
                }

                // Render timeline for each ticket
                resultsDiv.innerHTML = data.tickets.map(ticket => {
                    const timeline = ticket.timeline || [];

                    // Calculate duration between steps
                    const timelineHtml = timeline.map((step, index) => {
                        const time = new Date(step.changed_at).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                        const date = new Date(step.changed_at).toLocaleDateString('pt-BR');

                        let duration = '';
                        if (index > 0) {
                            const prevTime = new Date(timeline[index - 1].changed_at);
                            const currTime = new Date(step.changed_at);
                            const diffMin = Math.round((currTime - prevTime) / 60000);
                            duration = `(+${diffMin}min)`;
                        }

                        const statusLabels = {
                            'WAITING_RECEPTION': 'üé´ Aguardando Recep√ß√£o',
                            'CALLED_RECEPTION': 'üì¢ Chamado na Recep√ß√£o',
                            'IN_RECEPTION': 'üë§ Em Atendimento na Recep√ß√£o',
                            'WAITING_PROFESSIONAL': '‚è≥ Aguardando Profissional',
                            'CALLED': 'üì¢ Chamado para Sala',
                            'IN_PROGRESS': 'üè• Em Atendimento',
                            'SERVICE_COMPLETED': '‚úÖ Servi√ßo Conclu√≠do',
                            'DONE': 'üéâ Finalizado'
                        };

                        const location = step.room_name || step.desk_name || '';

                        return `
                            <div class="timeline-step">
                                <div class="step-status">${statusLabels[step.status] || step.status}</div>
                                <div class="step-time">${date} ${time} ${duration}</div>
                                ${location ? `<div class="step-location">üìç ${location}</div>` : ''}
                                ${step.notes ? `<div class="step-notes">${step.notes}</div>` : ''}
                            </div>
                        `;
                    }).join('');

                    // Calculate total duration
                    let totalDuration = '';
                    if (timeline.length >= 2) {
                        const first = new Date(timeline[0].changed_at);
                        const last = new Date(timeline[timeline.length - 1].changed_at);
                        const diffMin = Math.round((last - first) / 60000);
                        totalDuration = `Dura√ß√£o total: ${diffMin} minutos`;
                    }

                    return `
                        <div class="timeline-ticket">
                            <div class="timeline-ticket-header">
                                <h4>${ticket.display_code} - ${ticket.temp_customer_name || 'Cliente'}</h4>
                                <span>${ticket.establishment_name}</span>
                            </div>
                            ${totalDuration ? `<p style="margin-bottom: 15px; color: rgba(255,255,255,0.7);">‚è±Ô∏è ${totalDuration}</p>` : ''}
                            <div class="timeline-steps">
                                ${timelineHtml || '<p style="color: #999;">Nenhum hist√≥rico dispon√≠vel.</p>'}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error('Error searching timeline:', err);
                resultsDiv.innerHTML = '<p style="color: #ff6b6b;">Erro ao buscar timeline.</p>';
            }
        }

        // Initialize
        init();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
