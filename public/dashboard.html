<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Star Tickets</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .filter-section select {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(var(--acrylic-base-color), 0.1);
            backdrop-filter: blur(var(--acrylic-blur));
            -webkit-backdrop-filter: blur(var(--acrylic-blur));
            border: 1px solid rgba(var(--acrylic-base-color), 0.2);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .tickets-table {
            background: rgba(var(--acrylic-base-color), 0.1);
            backdrop-filter: blur(var(--acrylic-blur));
            -webkit-backdrop-filter: blur(var(--acrylic-blur));
            border: 1px solid rgba(var(--acrylic-base-color), 0.2);
            border-radius: 10px;
            padding: 20px;
            color: white;
        }

        .tickets-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .tickets-table th {
            background: rgba(var(--acrylic-base-color), 0.15);
            color: white;
            padding: 12px;
            text-align: left;
            border-radius: 5px;
        }

        .tickets-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-waiting {
            background: rgba(255, 243, 205, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 243, 205, 0.3);
        }

        .status-called {
            background: rgba(209, 236, 241, 0.2);
            color: #17a2b8;
            border: 1px solid rgba(209, 236, 241, 0.3);
        }

        .status-in_service {
            background: rgba(212, 237, 218, 0.2);
            color: #28a745;
            border: 1px solid rgba(212, 237, 218, 0.3);
        }

        h2,
        h3 {
            color: white;
        }
    </style>
</head>

<body class="has-background"><script src="global-ui.js"></script>
    <header>
        <h1>üìä Dashboard - Star Tickets</h1>
        <div id="user-info"></div>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <h2>Vis√£o Geral</h2>
            <div class="filter-section" id="filter-container">
                <!-- Filter will be shown only for admin users -->
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Senhas Hoje</h3>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <h3>Em Espera</h3>
                <div class="value" id="stat-waiting">0</div>
            </div>
            <div class="stat-card">
                <h3>Em Atendimento</h3>
                <div class="value" id="stat-in-service">0</div>
            </div>
            <div class="stat-card">
                <h3>Conclu√≠das</h3>
                <div class="value" id="stat-completed">0</div>
            </div>
            <div class="stat-card">
                <h3>Tempo M√©dio</h3>
                <div class="value" id="stat-avg-time">0<small style="font-size:1rem;">min</small></div>
            </div>
        </div>

        <div class="tickets-table">
            <h3>Senhas Ativas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Estabelecimento</th>
                        <th>Senha</th>
                        <th>Cliente</th>
                        <th>Servi√ßos</th>
                        <th>Status</th>
                        <th>Criado</th>
                    </tr>
                </thead>
                <tbody id="tickets-tbody">
                    <tr>
                        <td colspan="6" style="text-align:center; color:#999;">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="auth-helper.js"></script>
    <script>
        const socket = io();
        let establishments = [];
        let currentUser = null;

        async function init() {
            // Check authentication
            currentUser = await checkAuth();
            if (!currentUser) return;

            // Show user info
            document.getElementById('user-info').innerHTML = showUserInfo(currentUser);

            // Show establishment filter only for admin
            if (!currentUser.establishment_id) {
                document.getElementById('filter-container').innerHTML = `
                    <select id="establishment-filter" onchange="loadDashboard()">
                        <option value="">Todos os Estabelecimentos</option>
                    </select>
                `;
                await loadEstablishments();
            } else {
                document.getElementById('filter-container').innerHTML = `
                    <p style="color: #666;">Estabelecimento: <strong>${currentUser.establishment_name}</strong></p>
                `;
            }

            loadDashboard();
        }

        async function loadEstablishments() {
            const res = await fetch('/api/establishments');
            establishments = await res.json();

            const select = document.getElementById('establishment-filter');
            if (select) {
                establishments.forEach(e => {
                    const option = document.createElement('option');
                    option.value = e.id;
                    option.textContent = e.name;
                    select.appendChild(option);
                });
            }
        }

        async function loadDashboard() {
            const select = document.getElementById('establishment-filter');
            const establishmentId = select ? select.value : '';
            const params = establishmentId ? `?establishment_id=${establishmentId}` : '';

            // Show Skeletons
            document.getElementById('stat-total').innerHTML = '<span class="skeleton skeleton-text" style="width: 60px;"></span>';
            document.getElementById('stat-waiting').innerHTML = '<span class="skeleton skeleton-text" style="width: 60px;"></span>';
            document.getElementById('stat-in-service').innerHTML = '<span class="skeleton skeleton-text" style="width: 60px;"></span>';
            document.getElementById('stat-completed').innerHTML = '<span class="skeleton skeleton-text" style="width: 60px;"></span>';
            document.getElementById('stat-avg-time').innerHTML = '<span class="skeleton skeleton-text" style="width: 80px;"></span>';

            const tbody = document.getElementById('tickets-tbody');
            tbody.innerHTML = '';
            // Add 5 skeleton rows
            for (let i = 0; i < 5; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="skeleton skeleton-text" style="width: 120px;"></span></td>
                    <td><span class="skeleton skeleton-text" style="width: 80px;"></span></td>
                    <td><span class="skeleton skeleton-text" style="width: 150px;"></span></td>
                    <td><span class="skeleton skeleton-text" style="width: 100px;"></span></td>
                    <td><span class="skeleton skeleton-text" style="width: 90px; border-radius: 15px;"></span></td>
                    <td><span class="skeleton skeleton-text" style="width: 70px;"></span></td>
                `;
                tbody.appendChild(tr);
            }

            // Load stats (will use session establishment_id automatically if not admin)
            const statsRes = await fetch(`/api/dashboard/stats${params}`);
            const stats = await statsRes.json();

            document.getElementById('stat-total').textContent = stats.totalToday;
            document.getElementById('stat-waiting').textContent = stats.waiting;
            document.getElementById('stat-in-service').textContent = stats.inService;
            document.getElementById('stat-completed').textContent = stats.completed;
            document.getElementById('stat-avg-time').innerHTML = `${stats.avgTime}<small style="font-size:1rem;">min</small>`;

            // Load active tickets
            const ticketsRes = await fetch(`/api/dashboard/tickets${params}`);
            const tickets = await ticketsRes.json();

            tbody.innerHTML = '';

            if (tickets.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:#999;">Nenhuma senha ativa</td></tr>';
                return;
            }

            tickets.forEach(t => {
                const tr = document.createElement('tr');
                const statusClass = `status-${t.status.toLowerCase().replace('_', '-')}`;
                const statusText = {
                    'WAITING': 'Aguardando',
                    'CALLED': 'Chamado',
                    'IN_SERVICE': 'Em Atendimento'
                }[t.status] || t.status;

                const createdDate = new Date(t.created_at);
                const timeAgo = Math.floor((Date.now() - createdDate) / 60000);

                tr.innerHTML = `
                    <td>${t.establishment_name}</td>
                    <td><strong>${t.display_code}</strong></td>
                    <td>${t.temp_customer_name || '-'}</td>
                    <td>${t.services_list || '-'}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${timeAgo}min atr√°s</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Real-time updates
        socket.on('new_ticket', () => loadDashboard());
        socket.on('ticket_updated', () => loadDashboard());
        socket.on('call_ticket', () => loadDashboard());

        // Initialize
        init();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>

</html>
