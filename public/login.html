<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Star Tickets</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .users-hint {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .users-hint h4 {
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>üé´ Star Tickets</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-large" style="width:100%;">ENTRAR</button>
            <div class="error-message" id="error-message"></div>
        </form>

        <div class="users-hint">
            <h4>Usu√°rios de Teste:</h4>
            <p><strong>joao</strong> / 123 (Cl√≠nica Central)</p>
            <p><strong>maria</strong> / 123 (Cl√≠nica Norte)</p>
            <p><strong>admin</strong> / admin (Todos estabelecimentos)</p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Redirect based on role
                    if (data.user.role === 'admin') {
                        window.location.href = '/dashboard.html';
                    } else {
                        window.location.href = '/reception.html';
                    }
                } else {
                    errorMsg.textContent = data.error || 'Erro ao fazer login';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Erro de conex√£o';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
