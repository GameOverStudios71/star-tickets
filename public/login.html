<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Star Tickets</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(var(--acrylic-base-color), 0.1);
            backdrop-filter: blur(var(--acrylic-blur, 20px));
            -webkit-backdrop-filter: blur(var(--acrylic-blur, 20px));
            border: 1px solid rgba(var(--acrylic-base-color), 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            color: rgba(255, 255, 255, 0.95);
        }

        .login-container h1 {
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .users-hint {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .users-hint h4 {
            margin: 0 0 10px 0;
            color: white;
        }

        .form-group label {
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body class="has-background">
    <div class="login-container">
        <h1>üé´ Star Tickets</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-large btn-acrylic" style="width:100%;">ENTRAR</button>
            <div class="error-message" id="error-message"></div>
        </form>

        <div class="users-hint">
            <h4>Usu√°rios de Teste (senha: 123):</h4>
            <p><strong>gerente1</strong> - Gerente Freguesia</p>
            <p><strong>recepcao1</strong> - Recep√ß√£o Freguesia</p>
            <p><strong>profissional1</strong> - Profissional Freguesia</p>
            <p><strong>tv1</strong> - TV Freguesia</p>
            <p style="margin-top:10px;"><strong>admin</strong> / admin - Administrador</p>
        </div>
    </div>

    <script>
        // Check if already logged in
        fetch('/api/auth/check')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    const redirect = new URLSearchParams(window.location.search).get('redirect');
                    window.location.href = redirect || '/index.html';
                }
            });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Redirect baseado no role do usu√°rio
                    const redirectMap = {
                        'admin': '/index.html',
                        'manager': '/index.html',
                        'receptionist': '/reception.html',
                        'professional': '/professional.html',
                        'tv': '/tv.html'
                    };

                    // Check for redirect parameter (takes priority)
                    const redirectParam = new URLSearchParams(window.location.search).get('redirect');
                    if (redirectParam) {
                        window.location.href = decodeURIComponent(redirectParam);
                    } else {
                        window.location.href = redirectMap[data.user.role] || '/index.html';
                    }
                } else {
                    errorMsg.textContent = data.error || 'Erro ao fazer login';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Erro de conex√£o';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
