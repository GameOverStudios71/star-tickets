<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tickets - Profissional</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container {
            height: calc(100vh - 80px);
            margin-top: 80px;
            /* Header Offset */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .queue-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .queue-list-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        /* Tabs Styles */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: white;
            border-bottom-color: white;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            color: rgba(255, 255, 255, 0.6);
        }

        .tab-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .card,
        .queue-card {
            background: rgba(var(--acrylic-base-color), 0.1);
            backdrop-filter: blur(var(--acrylic-blur));
            -webkit-backdrop-filter: blur(var(--acrylic-blur));
            border: 1px solid rgba(var(--acrylic-base-color), 0.2);
            border-radius: 8px;
            color: white;
        }

        h2,
        h3 {
            color: white !important;
        }

        .queue-item {
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Custom Select Styles */
        .custom-select {
            position: relative;
            font-family: inherit;
            min-width: 250px;
        }

        .select-selected {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.4) 100%);
            backdrop-filter: blur(25px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(25px) saturate(180%) brightness(1.1);
            color: #ffffff;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }

        .select-selected:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .select-selected:after {
            content: "";
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-color: #fff transparent transparent transparent;
            margin-left: 10px;
            margin-top: 5px;
        }

        .select-selected.select-arrow-active:after {
            border-color: transparent transparent #fff transparent;
            margin-top: -5px;
        }

        .select-items {
            position: absolute;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.5) 100%);
            backdrop-filter: blur(25px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(25px) saturate(180%) brightness(1.1);
            top: 105%;
            left: 0;
            right: 0;
            z-index: 99;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            /* Rounded corners for list */
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .select-hide {
            display: none;
        }

        .select-items div {
            color: #ffffff;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .select-items div:last-child {
            border-bottom: none;
        }

        .select-items div:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="has-background">
    <script src="global-ui.js"></script>
    <header class="app-header">
        <div class="header-left" style="display:flex; align-items:center; gap:15px;">
            <a href="index.html" class="home-btn" title="Voltar para Home"
                style="text-decoration:none; font-size:1.5rem; color:white; background:rgba(255,255,255,0.1); padding:5px 10px; border-radius:5px; transition:all 0.2s;">üè†</a>
            <h1>√Årea do Profissional</h1>
            <div class="custom-select" id="room-custom-select">
                <div class="select-selected" onclick="toggleSelect()">Selecione sua Sala...</div>
                <div class="select-items select-hide" id="room-options">
                    <!-- Options injected via JS -->
                </div>
            </div>
        </div>
        <div class="header-right" id="header-user-container">
            <!-- User info injected here -->
        </div>
    </header>
    <div class="container">
        <!-- Card de Atendimento Atual -->
        <div style="margin-bottom: 20px;">
            <div class="card">
                <h2>Atendimento Atual</h2>
                <div id="current-ticket" style="text-align:center; padding:20px;">
                    <h3 style="color:rgba(255,255,255,0.5) !important;">Nenhum cliente em atendimento</h3>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card queue-card">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('queue')" id="tab-queue">
                        ‚è≥ Fila de Espera
                    </button>
                    <button class="tab-btn" onclick="switchTab('history')" id="tab-history">
                        ‚úÖ Finalizados Hoje
                    </button>
                </div>

                <h2 id="list-title">Fila da Sala</h2>
                <div class="queue-list-container">
                    <div id="queue-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth-helper.js"></script>
    <script>
        let currentRoomId = null;
        let currentTicketServiceId = null;
        let currentTab = 'queue'; // 'queue' or 'history'

        // Check authentication on page load
        checkAuth().then(user => {
            if (!user) return; // Will redirect to login

            // Manual injection of user info into header
            const container = document.getElementById('header-user-container');
            if (container) {
                container.innerHTML = `
                <div class="user-profile">
                    <div class="user-avatar">
                        ${user.name.charAt(0).toUpperCase()}
                    </div>
                    <div class="user-info">
                        <span class="user-name">${user.name}</span>
                        <span class="user-role">${user.role}</span>
                    </div>
                    <button onclick="logout()" class="logout-btn" title="Sair do sistema">
                        üö™ Sair
                    </button>
                </div>`;
            }
        });

        // Cookie helpers
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Check for active ticket (CALLED or IN_PROGRESS) to restore state
        async function checkActiveTicket(roomId) {
            if (!roomId) return;

            try {
                const res = await fetch(`/api/active-ticket/${roomId}`);
                if (res.ok) {
                    const ticket = await res.json();
                    // Restore state
                    currentTicketServiceId = ticket.id;
                    currentTicketCode = ticket.display_code;
                    currentTicketName = ticket.temp_customer_name || 'Sem nome';
                    isServiceInProgress = (ticket.status === 'IN_PROGRESS');

                    updateCurrentDisplay(ticket.id, isServiceInProgress);
                } else {
                    // No active ticket, ensure clear state
                    currentTicketServiceId = null;
                    isServiceInProgress = false;
                    document.getElementById('current-ticket').innerHTML = '<h3 style="color:rgba(255,255,255,0.5) !important;">Nenhum cliente em atendimento</h3>';
                }
            } catch (e) {
                console.error("Error checking active ticket:", e);
            }
        }

        async function loadRooms() {
            const res = await fetch('/api/rooms');
            const rooms = await res.json();

            const optionsContainer = document.getElementById('room-options');
            const selectedDisplay = document.querySelector('.select-selected');
            optionsContainer.innerHTML = '';

            // Get saved room
            const savedRoomId = localStorage.getItem('star_tickets_professional_room') || getCookie('star_tickets_professional_room');

            rooms.forEach(r => {
                const div = document.createElement('div');
                div.innerText = r.name;
                div.onclick = function () {
                    selectRoom(r.id, r.name);
                };
                optionsContainer.appendChild(div);
            });

            // Restore selection
            if (savedRoomId) {
                const savedRoom = rooms.find(r => r.id == savedRoomId);
                if (savedRoom) {
                    selectRoom(savedRoomId, savedRoom.name);
                }
            }
        }

        function toggleSelect() {
            const items = document.getElementById("room-options");
            const selected = document.querySelector(".select-selected");
            items.classList.toggle("select-hide");
            selected.classList.toggle("select-arrow-active");
        }

        // Close select when clicking outside
        document.addEventListener("click", function (e) {
            const select = document.getElementById("room-custom-select");
            const items = document.getElementById("room-options");
            const selected = document.querySelector(".select-selected");
            if (!select.contains(e.target)) {
                items.classList.add("select-hide");
                selected.classList.remove("select-arrow-active");
            }
        });

        async function selectRoom(id, name) {
            const selectedDisplay = document.querySelector('.select-selected');
            selectedDisplay.innerText = name;

            // Hide dropdown
            document.getElementById("room-options").classList.add("select-hide");
            document.querySelector(".select-selected").classList.remove("select-arrow-active");

            currentRoomId = id; // Update global state directly

            // Trigger logic similar to onchange
            await checkActiveTicket(currentRoomId);
            loadQueue();

            // Save state
            localStorage.setItem('star_tickets_professional_room', currentRoomId);
            setCookie('star_tickets_professional_room', currentRoomId, 30);
        }

        let isServiceInProgress = false;
        // Modal Functions
        function showBusyModal(message) {
            document.getElementById('busy-modal-message').innerText = message;
            document.getElementById('busy-modal').style.display = 'flex';
        }

        function closeBusyModal() {
            document.getElementById('busy-modal').style.display = 'none';
        }

        async function loadQueue() {
            const newRoomId = currentRoomId; // Already updated by selectRoom

            // If room changed, re-check active ticket for new room
            if (newRoomId && newRoomId !== currentRoomId) {
                await checkActiveTicket(newRoomId);
            }

            currentRoomId = newRoomId;

            if (currentRoomId) {
                // Save selection
                localStorage.setItem('star_tickets_professional_room', currentRoomId);
                setCookie('star_tickets_professional_room', currentRoomId, 30);
            }

            if (!currentRoomId) return;

            const container = document.getElementById('queue-list');

            if (currentTab === 'queue') {
                // Skeletons only if empty or first load? 
                // To avoid flickering every 5s, maybe only show skeletons if container is empty?
                // For now keeping original logic but maybe checking childNodes length could be better.
                // kept original skeleton logic
                if (container.children.length === 0) {
                    container.innerHTML = '';
                    for (let i = 0; i < 3; i++) {
                        const div = document.createElement('div');
                        div.className = 'ticket-list-item';
                        div.style.pointerEvents = 'none';
                        div.innerHTML = `
                             <div style="width: 100%;">
                                 <span class="skeleton skeleton-text" style="width: 40px; display: inline-block;"></span> <span class="skeleton skeleton-text" style="width: 150px; display: inline-block;"></span>
                                 <br><span class="skeleton skeleton-text" style="width: 100px; height: 0.8em; margin-top: 5px; display: block;"></span>
                             </div>
                             <span class="skeleton skeleton-block" style="width: 80px; height: 35px; border-radius: 5px;"></span>
                         `;
                        container.appendChild(div);
                    }
                }

                const res = await fetch(`/api/queue/${currentRoomId}`);
                const queue = await res.json();
                renderQueue(queue);
            } else {
                loadHistory();
            }
        }



        async function loadHistory() {
            if (!currentRoomId) return;

            const container = document.getElementById('queue-list');
            // Skeletons
            container.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const div = document.createElement('div');
                div.className = 'ticket-list-item';
                div.style.pointerEvents = 'none';
                div.style.opacity = '0.7';
                div.innerHTML = `
                    <div style="width: 100%;">
                        <span class="skeleton skeleton-text" style="width: 40px; display: inline-block;"></span> <span class="skeleton skeleton-text" style="width: 150px; display: inline-block;"></span>
                        <br><span class="skeleton skeleton-text" style="width: 100px; height: 0.8em; margin-top: 5px; display: block;"></span>
                        <br><span class="skeleton skeleton-text" style="width: 80px; height: 0.8em; margin-top: 2px; display: block;"></span>
                    </div>
                `;
                container.appendChild(div);
            }

            const res = await fetch(`/api/queue/${currentRoomId}/history`);
            const history = await res.json();
            renderHistory(history);
        }

        function switchTab(tabName) {
            currentTab = tabName;

            // Update UI
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');

            document.getElementById('list-title').innerText = tabName === 'queue' ? 'Fila da Sala' : 'Atendimentos Finalizados';

            loadQueue(); // This will dispatch to loadQueue or loadHistory based on currentTab
        }

        function renderQueue(queue) {
            const container = document.getElementById('queue-list');
            container.innerHTML = '';

            if (queue.length === 0) {
                container.innerHTML = '<p>Fila vazia.</p>';
                return;
            }

            queue.forEach(item => {
                const div = document.createElement('div');
                div.className = 'ticket-list-item';
                const priorityBadge = item.is_priority ? '<span style="background:#FF9800;color:white;padding:2px 8px;border-radius:3px;font-size:0.8rem;margin-left:5px;">‚≠ê PREFERENCIAL</span>' : '';

                // Disable button if service is in progress
                const disabledAttr = isServiceInProgress ? 'disabled style="opacity:0.5; cursor:not-allowed;"' : '';

                div.innerHTML = `
                    <div>
                        <strong>${item.display_code}</strong> ${priorityBadge} - ${item.temp_customer_name || 'Sem nome'}
                        <br><small>${item.service_name}</small>
                    </div>
                    <button class="btn" onclick="callTicket(${item.ticket_service_id}, '${item.display_code}', '${item.temp_customer_name || 'Sem nome'}')" ${disabledAttr}>CHAMAR</button>
                `;
                container.appendChild(div);
            });
        }

        function renderHistory(history) {
            const container = document.getElementById('queue-list');
            container.innerHTML = '';

            if (history.length === 0) {
                container.innerHTML = '<p>Nenhum atendimento finalizado hoje.</p>';
                return;
            }

            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'ticket-list-item';
                div.style.opacity = '0.7';
                div.innerHTML = `
                    <div style="flex: 1;">
                        <strong>${item.display_code}</strong> - ${item.temp_customer_name || 'Sem nome'}
                        <br><small>${item.service_name}</small>
                        <br><small style="color:green;">Finalizado √†s ${new Date(item.finished_at).toLocaleTimeString()}</small>
                    </div>
                    <div>
                        <button class="btn" style="padding: 5px 10px; font-size: 0.8rem; background-color: #28a745; color: white; border: none;" onclick="callTicket(${item.ticket_service_id}, '${item.display_code}', '${item.temp_customer_name || 'Sem nome'}')">
                            üîÑ Chamar Novamente
                        </button>
                    </div>
                `;
                div.style.display = 'flex';
                div.style.alignItems = 'center';
                div.style.justifyContent = 'space-between';
                container.appendChild(div);
            });
        }

        // ...

        let currentTicketCode = '';
        let currentTicketName = '';

        async function callTicket(ticketServiceId, code, name) {
            // Block explicitly if service started OR if there is a current ticket called
            if (isServiceInProgress || currentTicketServiceId) {
                showBusyModal('Voc√™ j√° est√° com uma senha em atendimento ou chamada. Finalize o processo atual antes de chamar a pr√≥xima.');
                return;
            }

            // Direct call if no current
            await executeCallTicket(ticketServiceId, code, name);
        }

        async function executeCallTicket(ticketServiceId, code, name) {
            try {
                const res = await fetch('/api/call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketServiceId, roomId: currentRoomId })
                });

                if (!res.ok) {
                    const err = await res.json();
                    if (err.error === 'room_busy') {
                        // Show modal instead of toast for better visibility
                        showBusyModal(err.message || 'Voc√™ j√° est√° atendendo um paciente. Finalize o atendimento atual primeiro.');
                    } else {
                        showToast(err.message || `Erro ao chamar senha: ${err.error}`, 'error');
                    }
                    return;
                }

                currentTicketServiceId = ticketServiceId;
                currentTicketCode = code;
                currentTicketName = name;

                // Move from queue to current (simplified visual update)
                loadQueue();
                updateCurrentDisplay(ticketServiceId, false); // false = not started yet
            } catch (error) {
                console.error(error);
                showToast('Erro de conex√£o ao chamar senha', 'error');
            }
        }

        // ...

        async function startService() {
            if (!currentTicketServiceId) return;

            try {
                const res = await fetch('/api/start-service', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketServiceId: currentTicketServiceId })
                });

                if (!res.ok) {
                    const err = await res.json();
                    showToast(err.message || err.error || 'Erro ao iniciar atendimento', 'error');
                    return;
                }

                isServiceInProgress = true; // Set flag
                updateCurrentDisplay(currentTicketServiceId, true); // true = service started
                loadQueue(); // Refresh to update disabled buttons
            } catch (e) {
                showToast('Erro ao iniciar atendimento', 'error');
            }
        }

        async function finishTicket() {
            if (!currentTicketServiceId) return;

            // Save ID before clearing
            const ticketServiceId = currentTicketServiceId;

            try {
                // Send finish request to backend
                const res = await fetch('/api/finish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketServiceId })
                });

                if (!res.ok) {
                    const err = await res.json();
                    showToast(err.message || err.error || 'Erro ao finalizar atendimento', 'error');
                    return;
                }

                // Immediately clear the display ONLY if success
                currentTicketServiceId = null;
                isServiceInProgress = false; // Reset flag
                document.getElementById('current-ticket').innerHTML = '<h3 style="color:gray;">Nenhum cliente em atendimento</h3>';

                // Wait a moment for backend to process, then refresh queue
                setTimeout(() => {
                    loadQueue();
                }, 300);
            } catch (e) {
                showToast('Erro ao finalizar atendimento', 'error');
            }
        }

        function updateCurrentDisplay(id, isServiceStarted) {
            // Updated to show Code and Name
            if (isServiceStarted) {
                // Service already started - show finish button
                document.getElementById('current-ticket').innerHTML = `
                    
                    <div style="margin-bottom:20px;">
                        <h1 style="font-size: 4rem; margin: 0; line-height: 1;">${currentTicketCode}</h1>
                        <h2 style="font-size: 2rem; margin: 10px 0 0; color: rgba(255,255,255,0.8);">${currentTicketName}</h2>
                    </div>
                    <button class="btn btn-large" onclick="finishTicket()" style="width:100%; background:#4CAF50; color:white; padding: 25px; font-size: 1.4rem;">
                        ‚úì FINALIZAR ATENDIMENTO
                    </button>
                `;
            } else {
                // Just called - show start button
                document.getElementById('current-ticket').innerHTML = `
                   
                    <div style="margin-bottom:20px;">
                        <h1 style="font-size: 4rem; margin: 0; line-height: 1;">${currentTicketCode}</h1>
                        <h2 style="font-size: 2rem; margin: 10px 0 0; color: rgba(255,255,255,0.8);">${currentTicketName}</h2>
                    </div>
                    <button class="btn btn-large" onclick="startService()" style="width:100%; background:#2196F3; color:white; padding: 25px; font-size: 1.4rem;">
                        üîî IN√çCIO DO ATENDIMENTO
                    </button>
                `;
            }
        }

        // Auto refresh queue every 5s
        setInterval(() => {
            if (currentRoomId) loadQueue();
        }, 5000);

        loadRooms();
    </script>

    <script src="js/common/trace.js"></script>
    <script src="js/common/toast.js"></script>
    <!-- Confirm modal removed --> <!-- Busy Modal - Shown when room is busy -->
    <div id="busy-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px);">
        <div
            style="background: #1a252f; padding: 30px; border-radius: 12px; max-width: 450px; width: 90%; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 20px;">üö´</div>
            <h3 style="color: #ff6b6b; margin-top: 0; margin-bottom: 10px;">Sala Ocupada</h3>
            <p id="busy-modal-message" style="color: rgba(255,255,255,0.8); margin-bottom: 25px;">
                Voc√™ j√° est√° atendendo um paciente. Finalize o atendimento atual primeiro.
            </p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button onclick="closeBusyModal()" class="btn"
                    style="background: #3498db; color: white; padding: 12px 30px;">
                    Entendi
                </button>
            </div>
        </div>
    </div>
</body>
